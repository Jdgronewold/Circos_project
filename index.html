<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./assets/colorBrewer.css'></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/nicgirault/circosJS/master/dist/circosJS.js" type="text/javascript"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <input type="file" id="file" />
    <input type='button' id='load-file' value='Load'/>
    <input type='button' id='parse-data' value='Parse'/>
    <ul id="file-content"></ul>

    <svg id='chart'></svg>

    <div class="form-div">
      <form id="layout-form">
        <input type="number" name="innerRadius" value=0>
        <input type="number" name="outerRadius" value=0>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="form-div">
      <form id="labels-form">
        <div class="form-option-radio">
          <label> Display Labels
            <input type="radio" name="display" value=true>
          </label>
          <label>Don't Display Labels
            <input type="radio" name="display" value=false>
          </label>
        </div>
        <div class="form-option">
          <label for="size">Font Size</label>
          <input type="number" name="size" value="">
        </div>
        <div class="form-option">
          <label for="radialOffset">Radial Offset</label>
          <input type="number" name="radialOffset" value="">
        </div>
        <div class="form-options">
          <label for="color">Color (hex)</label>
          <input type="text" name="color" value="">
        </div>
      </form>
    </div>

    <div class="form-div">
      <form id="ticks-form">
        <div class="form-option-radio">
          <label> Display Ticks
            <input type="radio" name="display" value=true>
          </label>
          <label>Don't Display Ticks
            <input type="radio" name="display" value=false>
          </label>
        </div>
        <div class="form-option">
          <label for="spacing">Spacing</label>
          <input type="number" name="spacing" value="">
        </div>
        <div class="form-option">
          <label for="color">Tick Color</label>
          <input type="text" name="color" value="">
        </div>
        <div class="form-option-radio">
          <label> Display Tick Labels
            <input type="radio" name="display" value=true>
          </label>
          <label>Don't Display Tick Labels
            <input type="radio" name="display" value=false>
          </label>
        </div>
        <div class="form-option">
          <label for="labelSuffix">Label Suffix</label>
          <input type="text" name="labelSuffix" value="">
        </div>
      </form>
    </div>

    <button id="submit-forms">Submit</button>

  </body>
</html>
