<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./assets/colorBrewer.css'></link>
    <link rel='stylesheet' href='./assets/main.css'></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdn.rawgit.com/nicgirault/circosJS/master/dist/circosJS.js" type="text/javascript"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <svg id='chart'></svg>
    <br>

    <div class="forms-container">
      <div class="layout-tab">
        <input type="file" id="layout-file" />
        <input type='button' id='load-layout' value='Load'/>
        <ul id="file-content"></ul>
        <div class="form-div">
          <h3>Ideogram Configuration</h3>
          <form id="layout-form">
            <div class="form-option">
              <label for="innerRadius">Inner Radius</label>
              <input type="number" name="innerRadius" value=150>
            </div>
            <br>
            <div class="form-option">
              <label for="outerRadius">Outer Radius</label>
              <input type="number" name="outerRadius" value=200>
            </div>
          </form>
        </div>
        <br>
        <div class="form-div">
          <h4>Ideogram Labels</h4>
          <form id="labels-form">
            <div class="form-option-radio">
              <fieldset id="display1">
                <label> Display Labels
                  <input type="radio" name="display1" checked value=true>
                </label>
                <label>Don't Display Labels
                  <input type="radio" name="display1" value=false>
                </label>
              </fieldset>
            </div>
            <div class="form-option">
              <label for="size">Font Size</label>
              <input type="number" name="size" value="12">
            </div>
            <div class="form-option">
              <label for="radialOffset">Radial Offset</label>
              <input type="number" name="radialOffset" value="20">
            </div>
            <div class="form-options">
              <label for="color">Color (hex)</label>
              <input type="text" name="color" value="#000000">
            </div>
          </form>
        </div>
        <br>
        <div class="form-div">
          <h4>Ideogram Ticks</h4>
          <form id="ticks-form">
            <div class="form-option-radio">
              <fieldset id="display1">
                <label> Display Ticks
                  <input type="radio" name="display1" checked value=true>
                </label>
                <label>Don't Display Ticks
                  <input type="radio" name="display1" value=false>
                </label>
              </fieldset>
            </div>
            <div class="form-option">
              <label for="spacing">Spacing</label>
              <input type="number" name="spacing" value="20">
            </div>
            <div class="form-option">
              <label for="color">Tick Color</label>
              <input type="text" name="color" value='#000000'>
            </div>
            <div class="form-option-radio">
              <fieldset id="display2">
                <label> Display Tick Labels
                  <input type="radio" name="display2" checked value=true>
                </label>
                <label>Don't Display Tick Labels
                  <input type="radio" name="display2" value=false>
                </label>
              </fieldset>
            </div>
            <div class="form-option">
              <label for="labelSuffix">Label Suffix</label>
              <input type="text" name="labelSuffix" value="Mb">
            </div>
          </form>
        </div>
        <button id="submit-layout">Submit Layout</button>

      </div>
      <div class="heatmap-tab">
        <div class="form-div">
          <h4>Heatmap</h4>
          <div>
            <label for="track-name">Track name (required)</label>
            <input type="text" id="track-name" name="track-name" value="">
          </div>
          <br>
          <input type="file" id="data-file" />
          <input type='button' id='load-data' value='Load'/>
          <br>
          <br>
          <form id="heatmap-form">
            <div class="form-option">
              <label for="innerRadius">Inner Radius</label>
              <input type="number" name="innerRadius" value=150>
            </div>
            <br>
            <div class="form-option">
              <label for="outerRadius">Outer Radius</label>
              <input type="number" name="outerRadius" value=200>
            </div>
            <br>
            <div class="form-option">
              <label for="min">min</label>
              <input type="text" name="min" value="smart">
            </div>
            <br>
            <div class="form-option">
              <label for="max">max</label>
              <input type="text" name="max" value="smart">
            </div>
          </form>
          <br>
          <button id="submit-track">Submit Track</button>
        </div>
      </div>

    </div>


  </body>
</html>
